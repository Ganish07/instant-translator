<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instant Translator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Instant Translator</h1>
    <p class="tagline">Translate text instantly between any language</p>

    <div class="translator-box">
      <div class="box">
        <label for="sourceLang">From:</label>
        <select id="sourceLang">
          <option value="en">English</option>
          <option value="auto">Auto Detect</option>
        </select>
        <textarea id="sourceText" placeholder="Type something..."></textarea>
      </div>

      <div class="box">
        <label for="targetLang">To:</label>
        <select id="targetLang">
          <option value="hi">Hindi</option>
          <option value="es">Spanish</option>
          <option value="fr">French</option>
          <option value="de">German</option>
          <option value="zh">Chinese</option>
        </select>
        <textarea id="translatedText" placeholder="Translation will appear here..." readonly></textarea>
      </div>
    </div>

    <button id="translateBtn">Translate</button>

    <div class="fun-fact">
      <h3>Did you know?</h3>
      <p id="funFact">Loading a fun language fact...</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
