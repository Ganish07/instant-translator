<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Instant Translator</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <header>
        <h1>🌍 Instant Translator</h1>
        <p>Translate text easily in real-time.</p>
    </header>

    <section class="translation-container">
        <div class="box">
            <label for="input-lang"><i class="fas fa-language"></i> From:</label>
            <select id="input-lang">
                <option value="en">English</option>
                <option value="fr">French</option>
                <option value="es">Spanish</option>
                <option value="de">German</option>
            </select>
            <textarea id="input-text" placeholder="Enter text to translate..."></textarea>
        </div>

        <button class="translate-btn" onclick="translateText()">
            <i class="fas fa-sync-alt"></i> Translate
        </button>

        <div class="box">
            <label for="output-lang"><i class="fas fa-globe"></i> To:</label>
            <select id="output-lang">
                <option value="fr">French</option>
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="de">German</option>
            </select>
            <textarea id="output-text" placeholder="Translation will appear here..." readonly></textarea>
        </div>
    </section>

    <section class="facts">
        <h2>Did You Know? 🤔</h2>
        <p id="language-fact">Loading fun language fact...</p>
    </section>

    <footer>
        <p>&copy; 2025 Instant Translator. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>

</body>
</html>
